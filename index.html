<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Goal Tracker</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container">
    <h1>ðŸŽ¯ My Goal Tracker</h1>

    <!-- Goal Input -->
    <form id="goal-form">
      <input type="text" id="goal-input" placeholder="Enter your goal..." required />
      <input type="date" id="goal-date" />
      <button type="submit">Add Goal</button>
    </form>

    <!-- Goals History -->
    <section id="history">
      <h3>My Goals</h3>
      <ul id="goal-list"></ul>
    </section>

    <!-- Calendar Section -->
    <section id="month-calendar">
      <h3>Progress Calendar</h3>
      <!-- âœ… FIX: Wrap arrows + month in one row -->
      <div class="month-controls">
        <button id="prev-month" class="small">â—€</button>
        <div id="month-label"></div>
        <button id="next-month" class="small">â–¶</button>
      </div>
      <div id="calendar-grid"></div>
    </section>

    <!-- Points Section -->
    <div id="points-display">Points: 0</div>

    <!-- Backup Section -->
    <section id="backup">
      <h3>Backup / Restore</h3>
      <button id="export-btn">Export Data</button>
      <input type="file" id="import-file" />
    </section>
  </div>

  <!-- Confetti -->
  <canvas id="confetti-canvas"></canvas>

  <!-- Scripts -->
  <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Habit Tracker</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container">
    <h1>Habit Tracker</h1>

    <div class="date-nav">
      <button id="prev-month">⬅️</button>
      <span id="month-label"></span>
      <button id="next-month">➡️</button>
    </div>

    <input type="date" id="date-picker" />
    <h2 id="today-title"></h2>

    <form id="habit-form">
      <input type="text" id="habit-input" placeholder="Enter new habit" />
      <button type="submit">Add Habit</button>
    </form>

    <div id="points-display">Points: 0</div>

    <h3>Today's Habits</h3>
    <ul id="habit-list"></ul>

    <h3>History</h3>
    <div id="history-list"></div>

    <h3>Calendar</h3>
    <div id="calendar-grid" class="calendar"></div>

    <h3>Weekly Progress</h3>
    <canvas id="weeklyChart" width="400" height="200"></canvas>

    <h3>Monthly Progress</h3>
    <canvas id="monthlyChart" width="400" height="200"></canvas>
  </div>

  <script src="script.js"></script>
</body>
</html>
